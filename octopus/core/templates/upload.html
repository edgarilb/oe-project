{% extends 'base.html' %}

{% block content %}
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form>
    <table class="table">
        <thread>
            <tr>
                <th>Record</th>
            </tr>
        </thread>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>
                        {{record}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
